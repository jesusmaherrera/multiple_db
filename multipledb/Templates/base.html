<!DOCTYPE html>
<html lang='es'>
<head>

  <title>Micosip</title>

</head>
<body>
	<div class="navbar-inner navbar-inner_min">

			<ul class="nav" role="navigation">

					<li class="dropdown">
						<a id="drop1" href="/articulos/"role="button" > <i class="icon-barcode"></i> Articulos</a>
					</li>
       </li>

     <ul class="nav pull-right">

              <a class="btn btn-mini btn-success" href="/login/" style=" margin-top: 1px; ">Iniciar Sesi√≥n</a>

        </ul>
   </div>
 </div>
 <section class='content' style='clear:both;'>

      {% block content %}{% endblock %}

  </section>

</body>
